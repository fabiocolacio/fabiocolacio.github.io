{{ define "main" }}
  <main>
  <article>

    <nav>
      <a href="/">Home</a>
    </nav>
      
        <h1>{{ .Title }}</h1>

      <!-- "{{ .Content }}" pulls from the markdown content of the corresponding _index.md -->
      {{ .Content }}
    </article>
    <ul>
      <!-- Ranges through content/posts/*.md -->
      {{ range .Pages }}
        <li>
          <a href="{{ .Permalink }}">{{ .Date.Format "01/02/2006" }} - {{ .Title }}</a>
        </li>
      {{ end }}
    </ul>
  </main>
{{ end }}
